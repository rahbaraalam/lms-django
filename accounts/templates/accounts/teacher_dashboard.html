{% extends 'base.html' %}
{% block content %}
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="p-4 bg-white rounded shadow">
      <h3 class="font-bold">आपके Students</h3>
      <ul class="mt-2">
        {% for s in students %}
          <li>{{ s.username }} — {{ s.email }}</li>
        {% empty %}
          <li>कोई छात्र नहीं</li>
        {% endfor %}
      </ul>
    </div>

    <div class="p-4 bg-white rounded shadow">
      <h3 class="font-bold">Actions</h3>
      <p class="mt-2">- नया Assignment अपलोड करें (future)</p>
      <p>- छात्र प्रोग्रेस देखें (future)</p>
    </div>
  </div>
{% endblock %}
