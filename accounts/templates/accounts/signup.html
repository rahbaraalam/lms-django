{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center mt-12">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-sky-700 mb-4">Create a New Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full bg-sky-600 text-white font-semibold px-4 py-2 rounded hover:bg-sky-700">Sign Up</button>
    </form>
    <p class="text-center mt-3 text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-sky-700 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
